<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #050505; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #868686; /* Light Gray */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            margin-top: 30px;
        
        }
        h2 {
            color: #868686; /* Light Gray */
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .carousel-container {
            position: relative;
            width: 35%;
            max-width: 1000px;
            overflow: hidden;
            border-radius: 40px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: rgb(0, 0, 0);
            margin-top: 30px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .spotify-button {
            background-color: #1DB954; /* Spotify Green */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
            margin-top: 30px;
        }

        .spotify-button:hover {
            background-color: #169c46;
        }
        
    </style>
</head>
<body>

    <h1> Songs that remind me of u </h1> 
    <h2>and some of the lyrics that make me say "real" </h2> 
    <div style="max-width: 100%; margin: auto;">
        <iframe style="border-radius:12px; width:100%; height: 200px;" 
            src="https://open.spotify.com/embed/playlist/0hyRjThFUza4Mq67MeZkcK?utm_source=generator" 
            frameBorder="0" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy">
        </iframe>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <img src="./Pictures/song7.jpg">
            <img src="./Pictures/song6.jpg">
            <img src="./Pictures/song5.jpg">
            <img src="./Pictures/song4.jpg">
            <img src="./Pictures/song3.jpg">
            <img src="./Pictures/song2.jpg">
            <img src="./Pictures/song1.jpg">
        </div>
        <button class="arrow arrow-left" onclick="prevSlide()">&#10094;</button>
        <button class="arrow arrow-right" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".carousel img");
        const totalSlides = slides.length;

        function showSlide(index) {
            const carousel = document.querySelector(".carousel");
            if (index >= totalSlides) currentIndex = 0;
            else if (index < 0) currentIndex = totalSlides - 1;
            else currentIndex = index;
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        showSlide(currentIndex);
    </script>

</html>
